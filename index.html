<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./reg.css">
</head>

<body >
    <div class="container w-50 border mt-4 p-3 home" style="background-color: aquamarine;">
        <h3 class="text-center">Registration Form</h3>
        <form >
            <input id="names" type="text" class="form-control mt-2" placeholder="User name" pattern="[A-Za-z]+"  required><span id="name"
                class="text-danger"></span>
            <input id="phno" type="text" class="form-control mt-2" placeholder="Mobile Number" pattern="[0-9]+"><span id="phoneno"
                class="text-danger"></span>
            <input id="email" type="email" class="form-control mt-2 " placeholder="Email" required><span id="emailv"
                class="text-danger"></span>
            <input id="dob" type="date" class="form-control mt-2 "><span id="dobv" class="text-danger" required></span>
            <input type="text" id="uage" class="form-control mt-2" placeholder="Age"><span id="uagem"
                class="text-danger"></span><br>
            <button type="button" onclick="  reg()"  class="btn btn-dark mt-2">Submit</button>
        </form>
    </div>
</body>
<script src="./reg.js"></script>

</html>
